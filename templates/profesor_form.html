<h2>{% if profesor %}Editar{% else %}AÃ±adir Nuevo{% endif %} Profesor</h2>

<div class="card">
	<form method="POST">
		<div style="margin-bottom: 15px">
			<label for="nombre">Nombre:</label>
			<input
				type="text"
				id="nombre"
				name="nombre"
				value="{{ profesor.nombre if profesor else '' }}"
				required
				style="width: 100%; padding: 8px"
			/>
		</div>
		<div style="margin-bottom: 15px">
			<label for="apellido">Apellido:</label>
			<input
				type="text"
				id="apellido"
				name="apellido"
				value="{{ profesor.apellido if profesor else '' }}"
				required
				style="width: 100%; padding: 8px"
			/>
		</div>
		<div style="margin-bottom: 20px">
			<label for="especialidad">Especialidad:</label>
			<input
				type="text"
				id="especialidad"
				name="especialidad"
				value="{{ profesor.especialidad if profesor else '' }}"
				style="width: 100%; padding: 8px"
			/>
		</div>

		<button type="submit" class="btn">Guardar Cambios</button>
		<a
			href="{{ url_for('lista_profesores') }}"
			class="btn"
			style="background-color: #6c757d"
			>Cancelar</a
		>
	</form>
</div>
{% endblock %}
